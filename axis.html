<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Axis AI Knowledge Base</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
.external-links {
  width: 100%;
  padding: 24px 0;
  display: flex;
  justify-content: center;
  gap: 20px;
  background: transparent;
}

.external-links a {
  padding: 10px 18px;
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 999px;
  font-size: 14px;
  letter-spacing: 0.5px;
  color: #ffffff;
  text-decoration: none;
  transition: all 0.25s ease;
  backdrop-filter: blur(6px);
}

.external-links a:hover {
  border-color: #ffffff;
  background: rgba(255,255,255,0.08);
}
</style>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,sans-serif;
  min-height:100vh;
  background:radial-gradient(circle at 20% 20%,#1b2b4a,#0c0f1a 55%,#000);
  color:#e8e8f2;
}
.container{max-width:1100px;margin:auto;padding:60px 24px}
.hidden{display:none}

/* Home */
#home h1{
  font-family:Orbitron,sans-serif;
  font-size:48px;
  text-align:center;
  margin-bottom:16px;
}
.subtitle{text-align:center;opacity:.75;margin-bottom:48px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}
.category-btn{
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  border-radius:18px;
  padding:28px;
  cursor:pointer;
  transition:.35s;
}
.category-btn:hover{
  transform:translateY(-6px);
  background:rgba(255,255,255,.14);
}
.category-btn h3{
  font-family:Orbitron,sans-serif;
  margin-bottom:8px;
}
.category-btn p{
  font-size:14px;
  opacity:.85;
}

/* Quiz */
#quiz h2{
  font-family:Orbitron,sans-serif;
  margin-bottom:6px;
}
.progress{margin-bottom:22px;opacity:.8}

.card{
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.16);
  border-radius:18px;
  padding:30px;
}
.q-en{font-weight:600;margin-bottom:6px}
.q-cn{opacity:.85;margin-bottom:14px}
.a-en{line-height:1.7;margin-bottom:12px}
.a-cn{opacity:.85;line-height:1.7}

.controls{
  display:flex;
  justify-content:space-between;
  margin-top:26px;
}
button{
  background:rgba(255,255,255,.16);
  border:none;
  color:#fff;
  padding:10px 20px;
  border-radius:10px;
  cursor:pointer;
}
button:hover{background:rgba(255,255,255,.26)}
</style>
</head>

<body>
<div class="container">

<!-- HOME -->
<div id="home">
  <h1>Axis AI Knowledge Base</h1>
  <div class="subtitle">Robotics · Simulation · Foundation Models</div>
  <div class="grid" id="categoryGrid"></div>
</div>

<!-- QUIZ -->
<div id="quiz" class="hidden">
  <h2 id="quizTitle"></h2>
  <div class="progress" id="progress"></div>
  <div id="card"></div>

  <div class="controls">
    <button onclick="prev()">Previous</button>
    <button onclick="backHome()">Home</button>
    <button onclick="next()">Next</button>
  </div>
</div>

</div>

<script>

enQ: "How is Axis AI different from LLM projects like ChatGPT?",

cnA: "大语言模型依赖现有的互联网数据进行扩展。机器人无法“阅读”世界，只能通过行动去“经历”世界。Axis AI 的方法是在仿真中大规模生成这些经历，用以训练机器人，这与基于文本的 AI 完全不同。"

}
]

"Why Simulation?": {
label: "为什么要使用仿真？",

cnA: "现实世界中的训练速度慢、成本高且风险大。机器人可能受损，而收集足够用于泛化的样本成本极高。仿真通过提供安全、低成本、可规模化的环境解决了这些问题。"
},
{
enQ: "What is simulation data?",
cnQ: "什么是仿真数据？",

cnA: "仿真数据来自虚拟环境，类似电子游戏中机器人练习任务时产生的数据。它包括运动、物体交互、物理反馈以及机器人可学习的传感器输入。"
},

cnQ: "仿真真的能迁移到现实世界吗？",

cnA: "可以。通过域随机化和 sim-to-sim 验证等技术，在仿真中训练的机器人只需极少调整即可在现实世界中运行。相关案例包括 OpenAI 的魔方机器人以及跨形态抓取研究。"

const grid=document.getElementById("categoryGrid");
Object.keys(data).forEach(k=>{
  const b=document.createElement("div");
  b.className="category-btn";
  b.innerHTML=`<h3>${k}</h3><p>${data[k].label}</p>`;
  b.onclick=()=>openCat(k);
  grid.appendChild(b);
});

let cur=[],idx=0;
function openCat(k){
  cur=data[k].qa;
  idx=0;
  home.classList.add("hidden");
  quiz.classList.remove("hidden");
  quizTitle.innerText=k;
  render();
}
function render(){
  progress.innerText=`${idx+1} / ${cur.length}`;
  const q=cur[idx];
  card.innerHTML=`
  <div class="card">
    <div class="q-en">${q.enQ}</div>
    <div class="q-cn">${q.cnQ}</div>
    <div class="a-en">${q.enA}</div>
    <div class="a-cn">${q.cnA}</div>
  </div>`;
}
function next(){if(idx<cur.length-1){idx++;render()}}
function prev(){if(idx>0){idx--;render()}}
function backHome(){
  quiz.classList.add("hidden");
  home.classList.remove("hidden");
}
